[build]
  publish = ".tanstack/start/build/client-dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "22"

# Using TanStack Start + Nitro. Netlify will package functions from .netlify/functions-internal automatically.

# Template configuration for Deploy to Netlify
[template]
  # If you want the user to see the full config screen (with env vars, repo details, etc.)
  full = true

[template.environment]
  DATABASE_URL = "your-neon-postgres-connection-string" # Automatically set by @netlify/neon
  BETTER_AUTH_SECRET = "your-auth-secret" # Required for authentication
  CRON_KEY = "your-cron-key" # Required for scheduled worker endpoints
  DB_ENCRYPTION_KEY = "your-32-byte-encryption-key" # Encrypts Schwab API credentials
  INDIVIDUAL_USE=true # Required for single-user mode
  RESEND_API_KEY="your-resend-api-key" # Required for email notifications
  SCHWAB_CLIENT_ID="your-schwab-client-id" # Required for Schwab API integration see docs/SCHWAB_SETUP.md
  SCHWAB_CLIENT_SECRET="your-schwab-client-secret" # Required for Schwab API integration see SCHWAB_SETUP.md

# Redirect rules for SPA
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

